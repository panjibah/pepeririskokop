<form method="POST" id="search" action="{% url 'searchLed' laporan.id %}">
    {% csrf_token %}
    <!-- {% if sortBy == 'All' %} <h1>selected</h1> {% endif %} -->
    <div class="form-group row d-flex justify-content-end">
        <div class="form-group mr-3">
            <select class="form-control " name="sortBy">

                <option value="1" {% if sortBy == 'All' %} selected {% endif %}>All
                </option>
                <option value="2" {% if sortBy == 'hasilReview' %} selected style="background-color: red;" {% endif %}>Hasil Review</option>
                <option value="3" {% if sortBy == 'nomorLed' %} selected style="background-color: red;" {% endif %}> Nomor LED</option>
                <option value="4" {% if sortBy == 'namaReviewer' %} selected style="background-color: red;" {% endif %}>Nama Reviewer</option>

            </select>
        </div>
        <div class="form-group d-flex justify-content-end">
            <div class="search-btn ">
                <div class="form-row">
                    <div class="input-group  ">
                        <input type="text " class="form-control" id="searchWord" name="searchWord"
                            value="{{searchWord}}">
                        <div class="input-group-append ">
                            <button class="btn btn-outline-secondary" type="submit"><i
                                    class="fas fa-search "></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
